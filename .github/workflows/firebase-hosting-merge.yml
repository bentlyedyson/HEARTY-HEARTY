name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  check_web:
    name: Check if web directory changed
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Check for changes in file
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != web/* ]]; then
              echo "This modified file is not under the 'web' folder."
              echo "::set-output name=run_job::false"
              break
            else
              echo "::set-output name=run_job::true"
            fi
          done < files.txt

  build_and_deploy:
    name: Builds the web file and deploys it to firebase hosting
    needs: check_web
    if: needs.check_web.outputs.run_job == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEARTY_HEARTY }}'
          channelId: live
          projectId: hearty-hearty
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
